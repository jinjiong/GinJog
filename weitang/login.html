<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>会员登录-viatang.com</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <script type="text/javascript" src="js/flexible.js"></script>
</head>

<body>
    <div class="login-wrap">
        <div class="logo-box">
            <img src="images/logo.png">
        </div>
        <div class="banenr-box">
            <img src="images/img_1.jpg">
        </div>
        <div class="session_1">
            <div class="title-box"><span>用户登录</span></div>
            <div class="tab-box">
                <span class="active">账号密码登录</span>
                <span>短信验证码登录</span>
            </div>
            <div class="forms-box">
                <div class="form-box active">
                    <div class="input-box">
                        <span class="iconfont icon-xingmingyonghumingnicheng-copy"></span>
                        <input type="" name="" placeholder="请输入用户名">
                    </div>
                    <div class="input-box">
                        <span class="iconfont icon--"></span>
                        <input type="" name="" placeholder="请输入密码">
                    </div>
                    <div class="input-box code">
                        <span class="iconfont icon-yanzhengma1"></span>
                        <input type="" name="" placeholder="请输入验证码">
                        <div class="img-box">
                            <img src="images/icon_1.gif">
                        </div>
                    </div>
                    <div class="other-box">
                        <a href="register.html">会员注册</a>
                        <a href="find.html" class="right">忘记密码？</a>
                    </div>
                    <div class="sub-box">
                        登录
                    </div>
                </div>
                <div class="form-box">
                    <div class="input-box">
                        <span class="iconfont icon-shouji"></span>
                        <input type="" name="" placeholder="手机号">
                    </div>
                    <div class="input-box note-box">
                        <span class="iconfont icon-icon-mima"></span>
                        <input type="" name="" placeholder="请输入短信验证码" >
                        <input class="btn" onclick="sendemail(this)"  value="获取验证码">
                    </div>
                    <div class="sub-box">
                        同意协议注册并登录
                    </div>
                </div>
            </div>
        </div>
        <div class="session_2">
            <div class="title-box">
                <span>使用第三方账号登录</span>
            </div>
            <div class="list-box">
                <div class="item-box">
                    <span class="iconfont icon-qq"></span>
                    <p>QQ</p>
                </div>
                <div class="item-box">
                    <span class="iconfont icon-weixin"></span>
                    <p>微信</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$('.session_1 .tab-box span').click(function() {
    $(this).addClass('active').siblings().removeClass('active');
    $('.session_1 .form-box').eq($(this).index()).addClass('active').siblings('').removeClass('active');
})
var countdown = 60;
function sendemail(obj) {
    settime($(obj));
}
function settime(obj) { //发送验证码倒计时
    if (countdown == 0) {
        console.log('ddddd');
        obj.attr('disabled', false);
        obj.val("获取验证码");
        countdown = 60;
        return;
    } else {
        obj.attr('disabled', true);
        obj.val("重新发送(" + countdown + ")");
        countdown--;
    }
    setTimeout(function() {
        settime(obj)
    }, 1000)
}
</script>

</html>
