	<form class="basic-wrap" id="baiseForm" method="post">
		<table  class="basic-table">
			<thead>
				<tr>
					<th colspan="2">报表</th>
				</tr>
			</thead>
			<tr>
				<td>信用额度恢复模式</td>
				<td>
					<input type="radio" name="mold" id="mo" data-nub='0' checked><label for="mo" class="checked">按输赢宝时增减“可用额度”（凌晨六点以后恢复）</label>
					<input type="radio" name="mold" id="mo1"  class="mr10" data-nub='1'><label for="mo1"  class="ml10">投注扣除信用额度【不论输赢】（凌晨六点以后恢复）</label>
					
				</td>
			</tr>
			<tr>
				<td>封盘时间提前</td>
				<td>
					<input type="text" name="sealSecond" placeholder="40"> 秒（建议不低于90秒）
				</td>
			</tr>
			<tr>
				<td>中间商删除下级号码</td>
				<td>
					<input type="radio" name="allow" id="mo3" data-nub='0' ><label for="mo3">允许</label>
					<input type="radio" name="allow" id="mo4" data-nub='1' checked><label for="mo4" class="ml10 checked">不允许</label>

				</td>
			</tr>
			<tr>
				<td>中间商可查看报表天数</td>
				<td>
					<input type="text" name="reportDay" placeholder="30">
				</td>
			</tr>
		</table>
		<div class="btn-box">
			<span class="btn base-box">保存设置</span>
		</div>
	</form>
