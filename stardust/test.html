<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        background: #333;
    }
    
    .box .link {
        width: 205px;
        height: 280px;
        float: left;
        margin: 0 20px;
    }
    .button {
        display: block;
        width: 180px;
        height: 50px;
        line-height: 50px;
        text-decoration: none;
        color: #2dcb70;
        font-family: Arial;
        font-weight: bolder;
        border: 2px solid rgba(255, 255, 255, 0.6);
        padding-left: 20px;
        margin: 0 auto;
        transition: 0.4s ease;
        position: relative;
    }
    
    .button:hover {
        border: 1px solid rgba(255, 255, 255, 1);
        background-position: 140px center;
    }
    .button .line {
        position: absolute;
        background: none;
        transition: 0.4s;
    }
    
    .button:hover .line {
        background: #fff;
    }
    
    .button .line-top {
        width: 0px;
        height: 1px;
        top: -1px;
        left: -110%;
    }
    
    .button:hover .line-top {
        width: 180px;
        left: -1px;
    }
    
    .button .line-right {
        width: 1px;
        height: 0px;
        right: -1px;
        top: -110%;
    }
    
    .button:hover .line-right {
        height: 50px;
        top: -1px;
    }
    
    .button .line-bottom {
        width: 0px;
        height: 1px;
        bottom: -1px;
        right: -110%;
    }
    
    .button:hover .line-bottom {
        width: 180px;
        right: -1px;
    }
    
    .button .line-left {
        width: 1px;
        height: 0px;
        left: -1px;
        bottom: -110%;
    }
    .button:hover .line-left {
        height: 50px;
        bottom: -1px;
    }
    
    </style>
</head>

<body>
    <div class="box">
    <div class="link link-miss">
        <a href="#" class="button" data="My mission is clear">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            MISSION
        </a>
    </div>
</div>
</body>

</html>
