	<script type="text/javascript">
		// 判断是不是电脑
		if($(window).width()>1024){
			$('.navbar-nav li').hover(function(){
				$(this).find('.nav-vfp').stop().slideDown();
			},function(){
				$(this).find('.nav-vfp').stop().slideUp();
			});
			// 动画加载 只能在电脑出现
			window.sr = new scrollReveal({
			 	reset: true
			});
			
		}

		// ipad 点击事件
		if($(window).width()<=1024 && $(window).width()>414){
			$('.navbar-nav li >a').click(function(e){
				if($(this).parent().find('.nav-vfp').length==1){
					e.preventDefault();
				}
				$(this).parent().siblings().find('.nav-vfp').stop().slideUp();
				$(this).parent().find('.nav-vfp').stop().slideDown();
			});
		}
