<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src='../js/jquery.touchSwipe.min.js'></script>
<script>
    $('.add-nav .item').click(function(){
        if (!$(this).hasClass('active')) {
            var nub =$(this).addClass('active').index()
            $(this).addClass('active').siblings().removeClass('active');
            $($('.add-box').eq(nub)).show();
            $($('.add-box').eq(nub-1)).hide();
            if ($(this).hasClass('zit')) {
                $('.new-add').hide();
            }else{
                $('.new-add').show();
            }
        }
    })
    $('.default').click(function(){
        if (!$(this).hasClass('active')) {
            $('.default').removeClass('active').find('.iconfont').removeClass('icon-duihao1').addClass('icon-weibiaoti2');
            $(this).addClass('active').find('.iconfont').removeClass('icon-weibiaoti2').addClass('icon-duihao1');
        }
    });
   // 增加跟保存
    $('.sex-wrap span').click(function(){
        if (!$(this).find('.iconfont').hasClass('icon-duihao1')) {
            $(this).find('.iconfont').addClass('icon-duihao1');
            $(this).siblings('span').find('.iconfont').removeClass('icon-duihao1').addClass('icon-weibiaoti2')
        }
    });

    $('.new-add,.edit-btn').click(function(){
        $('.add-site-box').show();
    })
    $('.default-btn').click(function(){
        if ($(this).hasClass('icon-duihao1')) {
            $(this).removeClass('icon-duihao1').addClass('icon-weibiaoti2');
        }else{
             $(this).removeClass('icon-weibiaoti2').addClass('icon-duihao1');
        }
    })
    //手机滑动删除
        $(".add-item").swipe({
            swipeLeft: function (event, direction, distance, duration, fingerCount) {
                    $(this).animate({
                        right: 1.333333 + 'rem'
                    }, 90)
            },
     
            swipeRight : function (event, direction, distance, duration, fingerCount) {
                    $(this).animate({
                        right: 0 + 'px'
                    }, 90)
            }
        });
    /*删除产品*/
    var del_this ={};
    $('.add-item .del,.del-btn').on('touchend',function(){
        $('.info-txt-bg').show();
        del_this= this;
    });
    $('.info-txt-bg .btn').on('touchend',function(){
        if($(this).hasClass('confirm')){
            $(del_this).parents('.add-item').detach();
        }else{
            $(del_this).parents('.add-item').animate({right:'0'},90);
        }
        $('.info-txt-bg').hide()
    });
</script>
</html>
