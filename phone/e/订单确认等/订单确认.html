<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>喵果</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<!-- 适配手机屏幕的大小 -->
	<script type="text/javascript" src='../js/flexible.js'></script>
</head>
<body class="mhome bgf2f0f0">
    <div class="sure-wrap">
        <div class="delivery-box">
            <span class="title">配送方式</span>
            <ul>
                <li><i class="iconfont icon-peisongzhong"></i>快递配送<i class="select iconfont icon-weibiaoti2 fr "></i></li>
                <li><i class="iconfont icon-zuobiao"></i>自提点自提<i class="select iconfont icon-duihao1 fr"></i></li>
            </ul>
        </div>
        <div class="place-box">
            <span class="title">配送地址</span>
            <div class="line"></div>
            <ul>
                <li>收货人：庄媛</li>
                <li>收货地址：湖北省武汉市武昌区南湖社区189号304室 湖北省武汉市武昌区南湖社区189号304室<i class="iconfont icon-sanjiao"></i></li>
            </ul>
            <div class="line"></div>
        </div>
        <div class="repertoire-box">
            <ul>
                <li class="title">商品清单</li>
                <li>喵果优选冰糖梨10斤<span>￥12.9x2</span></li>
                <li>喵喵百香果18个<span>￥14.8x3</span></li>
                <li>越南白心火龙果10个<span>￥58.0x1</span></li>
                <li>优选玛尔扎哈香梨12斤<span>￥36.6x3</span></li>
                <li>共9件商品    小计：<span class="pcf47596">￥288.9</span></li>
            </ul>
        </div>
        <div class="coupon-line">
            <i class="iconfont icon-youhuiquan"></i>优惠券
            <a href="../优惠券/喵果优惠券.html"><i class="fr iconfont icon-sanjiao"></i></a>
        </div>
        <div class="pay-box">
            <div class="leave-txt">
                买家留言：<input type="text" placeholder="点击填写您的留言">
            </div>
            <ul>
                <li>商品金额<span class="fr">￥288.9</span></li>
                <li>运费<span class="fr">+￥0.00</span></li>
                <li>优惠<span class="fr">-￥8.00</span></li>
            </ul>
        </div>
        <div class="public-account active">
            <div class="go-box">
                去结算
            </div>
            <div class="all-money">
               <p class="money"><span>¥88.9</span>(已优惠¥30)</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<script type="text/javascript">
    $('.go-box').on('touchend',function(){
        window.location.href='../订单确认等/订单支付.html'
    })
    $('.select').on('touchend',function(){
        if($(this).hasClass('icon-weibiaoti2')){
            $('.select').removeClass('icon-duihao1').addClass('icon-weibiaoti2')
             $(this).removeClass('icon-weibiaoti2').addClass('icon-duihao1');
        }else{
             $('.select').removeClass('icon-weibiaoti2').addClass('icon-duihao1')
             $(this).removeClass('icon-duihao1').addClass('icon-weibiaoti2');
        }
    })
</script>
</html>
