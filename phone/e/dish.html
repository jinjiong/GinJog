<script>
    $('.go-box').on('touchend',function(){
    	window.location.href='订单确认等/订单确认.html'
    })
    $('.public-side-box li').on('touchend',function(){
    	$(this).addClass('active').siblings().removeClass('active');
    	var index = $('.public-side-box ul li').index(this);
    	$($('.pulic-entry .classify-box').get(index)).addClass('active').siblings().removeClass('active')
    });

    /*加入购物车的js*/
     $('.count-box .add').on('click',function(event){
     	var Nub = $(this).siblings('.number');
     	var Jian = $(this).siblings('.jian');
     	if (Nub.is(':hidden')) {
     		Nub.show();
     		Jian.show();
     	}
     	Nub.html(parseInt(Nub.html())+1);
     	addProduct(event);

     	/*购物车的个数的计算*/
     	$('.public-account .nub').html(parseInt($('.public-account .nub').html())+1);
     	$('.public-account').addClass('active');
     });

      $('.count-box .jian').on('touchend',function(){
			var Nub = $(this).siblings('.number');
			if(Nub.html() <2){
				$(this).hide();
				Nub.hide();
			}else{
				Nub.html(parseInt(Nub.html())-1);
			}
			
			/*购物车的个数的计算*/
			if ($('.public-account .nub').html()>1) {
				$('.public-account .nub').html(parseInt($('.public-account .nub').html())-1);
			}else{
				$('.public-account .nub').html(0);
				$('.public-account').removeClass('active');
			}
      });

    /*弹出的小球*/
    function addProduct(event){
	    var offset = $(".details .nub").offset();
	    flyer = $('<span class="crio"></span>');
	    flyer.fly({
	        start: {
	          left: event.clientX-10,
	          top: event.clientY-10
	        },
	        end: {
	          left: offset.left,
	          top: offset.top-$(document).scrollTop(), 
	          width: 0,height:0
	        }
	     });
  }
</script>
