<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小尾巴</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='js/flexible.js'></script>
	<script type="text/javascript" src='js/jquery-1.12.2.min.js'></script>
</head>
<body class="mhome">
	<div class="evaluate-box">
		<div class="ev-wrap">
			<h3>您对本次服务的评价</h3>
			<p>您的评价，让我们做的更好</p>
			<div class="img-box">
				<span class="item active"></span>
				<span class="item active"></span>
				<span class="item active"></span>
				<span class="item active"></span>
				<span class="item"></span>
			</div>
		</div>
		<div class="staff-box attitude-box">
			<p>小尾巴工作人员态度良好，微笑服务</p>
			<span class="active" data-nub='1'><i class="icon_face icon_face_yes"></i>是</span>
			<span data-nub='0'><i class="icon_face icon_face_no"></i>否</span>
		</div>
		<div class="staff-box serve-box">
			<p>小尾巴的宠物服务是否达到您的预期？</p>
			<span class="active" data-nub='1'><i class="icon_face icon_face_yes"></i>是</span>
			<span data-nub='0'><i class="icon_face icon_face_no"></i>否</span>
		</div>
		<textarea class="textarea" placeholder="说点什么......"></textarea>
		<div class="btn-box">
			<span class="public-btn">提交</span>
		</div>
	</div>
	<script type="text/javascript">
		$(".ev-wrap .item").on('touchend',function(){
			if ($(this).hasClass('active')) {
				$(this).removeClass('active').nextAll().removeClass('active');
			}else{
				$(this).addClass('active').prevAll().addClass('active');
			}
		})
		$('.attitude-box span').on('touchend',function(){
			$('.attitude-box span').removeClass('active');
			$(this).addClass('active');
		})
		$('.serve-box span').on('touchend',function(){
			$('.serve-box span').removeClass('active');
			$(this).addClass('active');
		})



	    
	     
	     $('.public-btn').click(function(){
	     	// 获得评价内容
	     	var grade = $('.ev-wrap .active').length;
		    var attitude = $('.attitude-box .active').data('nub');
		    var serve = $('.serve-box .active').data('nub');
		    var textarea = $('.textarea').val();
		    console.info(textarea);
	     })

	</script>
</body>
</html>
