<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>28</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/liMarquee.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src='js/flexible.js'></script>
</head>
<body class="bg000 pb88">

    <div class="index-wrap">
        <div class="index-banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/banner_1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner_1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner_1.jpg"></div>
            </div>
             <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="plr10">
            <div class="notice-box">
                <img src="img/notice.png">
                <div class="txt-box">
                    <div class="nub">
                        <span>97</span><em>%</em>
                        <p>赚钱率</p>
                    </div>
                    <div class="content-box">
                    <div class="title">最新公告：</div>

                    </div>
                </div>
            </div>
        </div>
        <div class="enter-box clearfix">
            <div class="item">
                <img src="img/icon_beijing.png">
                <a href="" class="state"><em>玩法说明</em></a>
            </div>
            <div class="item">
                <img src="img/icon_canada.png">
                <a href="" class="state"><em>玩法说明</em></a>
            </div>
        </div>
    </div>
    <div class="public-bottom clearfix">
        <div class="item active">
            <div class="bg">
                <div class="img"></div>
                <p>首页</p>
            </div>
        </div>
        <div class="item">
            <div class="bg">
                <div class="img"></div>
                <p>充值</p>
            </div>
        </div>
        <div class="item">
            <div class="bg">
                <div class="img"></div>
                <p>消息</p>
            </div>
        </div>
        <div class="item">
           <div class="bg">
                <div class="img"></div>
                <p>我的</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='js/jquery-1.12.2.min.js'></script>
    <script type="text/javascript" src='js/swiper.min.js'></script>
    <script src="js/jquery.liMarquee.js"></script>
    <script>
      
        $(function(){
           $('.dowebok').liMarquee({
                scrollamount: 20
            });
            var swiper = new Swiper('.index-banner',{
                pagination: '.swiper-pagination',
                autoplay: 2000
            });
        });
    </script>
</body>
