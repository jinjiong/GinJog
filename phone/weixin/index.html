<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRM会员中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weuix.min.css">
    <link rel="stylesheet" type="text/css" href="css/weui2.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
   
</head>
<body>
    <div class="index-warp">
     <h3 class="title">2016~2017学年第二学期</h3>
      <table class="weui-table weui-border-tb">
           <thead>
               <tr><th>已选专业</th><th>教师名称</th><th>时间</th><th>操作</th></tr>
           </thead>
           <tbody>
           <tr><td>美术</td><td>李老师</td><td>星期日   10:40-12:10</td><td><a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" id="sd2">删除</a></td></tr>
           <tr><td>美术</td><td>李老师</td><td>星期日   10:40-12:10</td><td><a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">删除</a></td></tr>
           <tr><td>美术</td><td>李老师</td><td>星期日   10:40-12:10</td><td><a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">删除</a></td></tr>
           </tbody>
       </table>
       <form id="form">
            <div class="weui_cells weui_cells_form ">   
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">专业:</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value="" id='text1'/>
                    </div>
                </div>  
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">教师:</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value="" id='text2'/>
                    </div>
                </div> 
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">星期:</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value="" id='text3'/>
                    </div>
                </div> 
                
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">活动时间:</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value="" id='text4'/>
                    </div>
                </div> 
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">教室:</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value="" />
                    </div>
                </div>             
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">课程:</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value="" />
                    </div>
                </div>     
            </div>
            <div class="weui_btn_area weui_btn_area_inline">
                <a href="javascript:;" class="weui_btn weui_btn_primary">保存</a>
                <a href="javascript:;" class="weui_btn weui_btn_primary weui_btn_warn">下一步</a>
            </div>
        </form>
    </div>
  <script type="text/javascript" src='js/zepto.min.js'></script>
    <script type="text/javascript" src='js/picker.js'></script>
    <script type="text/javascript" src='js/weui.min.js'></script>
   <script type="text/javascript">
        $(function(){
            $("#text1").picker({
                title: "专业",
                toolbarCloseText:'确定',
                cols: [
                  {
                    textAlign: 'center',
                    values: ['少儿朗诵团','音乐','书法'],
                    displayValues:['少儿朗诵团','音乐','书法'],
                  }
                ]
            });
            $("#text2").picker({
                title: "教       师",
                toolbarCloseText:'确定',
                cols: [
                  {
                    textAlign: 'center',
                    values: ['李老师','张老师','王老师'],
                    displayValues:['李老师','张老师','王老师'],
                  }
                ]
            });
            $("#text3").picker({
                title: "星       期",
                toolbarCloseText:'确定',
                cols: [
                  {
                    textAlign: 'center',
                    values: ['星期一','星期二','星期三'],
                    displayValues:['星期一','星期二','星期三'],
                  }
                ]
            });
            $("#text4").picker({
                title: "活动时间",
                toolbarCloseText:'确定',
                cols: [
                  {
                    textAlign: 'center',
                    values: ['09:00-10:30 【17个名额】','09:00-10:30 【17个名额】','10:40-12:10 【24个名额】'],
                    displayValues:['10:40-12:10 【24个名额】','09:00-10:30 【17个名额】','10:40-12:10 【24个名额】'],
                  }
                ]
            });
          
        });      
    </script>
</body>
</html>
