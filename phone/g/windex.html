<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>父亲节</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src='js/jquery-1.12.2.min.js'></script>
</head>
<body>
<div class="index-box">
    <div class="txt-box txt-box-red">
        <span><img src="img/colonr.png" width="20"></span>
        <p class="content"></p>
        <div class="title"><span class="name"></span></div>
    </div>
    <div class="wall-box">
        <img src="img/wall_w.png">
    </div>
    <div class="btn-box clearfix">
       <a href="javascript:;" class="again-btn">我也制作一个</a>
    </div>
    <div class="erwei-box">
        <img src="img/pingping.png" class="ping">
        <span>最受中国卖家好评的跨境收款机构</span>
        <img src="img/erwei.png" class="erwei">
    </div>
</div>
<div class="pop" style="display: block;">
    <div class="zan-box">
        <div class="img-box">
            <img src="img/zan.png">
        </div>
        <div class="txt-box">
            <p>分享到朋友圈，集满10个赞</p>
            <p>截图至PingPong公众号</p>
            <p>即可为父亲赢取神秘大礼</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    
  /* 解析url*/
    String.prototype.getQuery = function(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = this.substr(this.indexOf("\?") + 1).match(reg);
           if (r != null) return unescape(r[2]); return null;
    }
    var strHref = this.location.href;
    var id = strHref.getQuery("id");
    $.ajax({
            url: "http://webc.wxshipin.net/index.php/Home/Index/chaxun/",
            type:"get",
            dataType:'json', 
            data:{id:id},
            success: function(msg){
                console.log(msg);
               $('.content').html(msg[0].ucontent);
               $('.name').html(msg[0].uname);
            },
            error:function(msg){
                console.log(msg);
            }
        });
     $('.again-btn').click(function(){
        window.location.href='name.html?id='+id;
    })


    $('.pop').click(function(){
        localStorage.clear();
        $(this).hide();
    });
     console.log(localStorage.getItem('name'));
     if (localStorage.getItem('name') ==null) {
          $('.pop').hide();
     }
</script>
</body>
</html>
