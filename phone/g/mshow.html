<!DOCTYPE html>
<html id="body">
<head>
    <meta charset="UTF-8">
    <title>父亲节</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="index-box" >
    <div class="txt-box">
        <span><img src="img/colon.png" width="20"></span>
        <p class="content"></p>
        <div class="title"><span class="name"></span></div>
    </div>
    <div class="wall-box">
        <img src="img/wall.png">
    </div>
    <div class="btn-box clearfix b-btn-box">
        <a class="show">分享有礼</a>
        <a class="again">再玩一次</a>
    </div>
    <div class="erwei-box">
        <img src="img/pingping.png" class="ping">
        <span>最受中国卖家好评的跨境收款机构</span>
        <img src="img/erwei.png" class="erwei">
    </div>
</div>
<div class="pop" style="display: none;">
    <div class="zan-box">
        <div class="img-box">
            <img src="img/zan.png">
        </div>
        <div class="txt-box">
            <p>分享到朋友圈，集满10个赞</p>
            <p>截图至PingPong公众号</p>
            <p>即可为父亲赢取神秘大礼</p>
        </div>
    </div>
</div>
<script type="text/javascript" src='js/jquery-1.12.2.min.js'></script>
<script type="text/javascript">
    $(function(){
         /* 解析url*/
        String.prototype.getQuery = function(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = this.substr(this.indexOf("\?") + 1).match(reg);
                   if (r != null) return unescape(r[2]); return null;
            }
        var strHref = this.location.href;
        var id = strHref.getQuery("id");
        
        var userId;
        $('.content').html(localStorage.getItem('input'));
        var user_info ={};
        user_info.name= localStorage.getItem('name');
        user_info.sex= localStorage.getItem('sex');
        user_info.cont = localStorage.getItem('input');
        $.ajax({
            url: "http://webc.wxshipin.net/index.php/Home/Index/add/",
            type:"get",
            dataType:'json', 
            data:user_info,
            success: function(msg){
                userId=msg;
            },
            error:function(msg){
                console.log(msg);
            }
        });
        $('.name').html(localStorage.getItem('name'));
         $('.show').click(function(){
            if (localStorage.getItem('sex') == '0') {
                    window.location.href='mindex.html?id='+id;
                }else{
                      window.location.href='windex.html?id='+id;
                }
        });
       $('.again').click(function(){
            window.location.href='name.html?id='+id;
       });
    })
</script>
</body>
</html>
