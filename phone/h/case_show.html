<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频鉴赏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link href="css/video-js.css" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src='js/flexible.js'></script>
   
</head>
<body>
    <div class="case-wrap">
        <div class="video-box">
            <video id="example_video_1" class="video-js  vjs-big-play-centered" controls preload="auto" width="100%" height="100%"  
                  poster="upload/1494298046608.jpg" data-setup="{}">
                <source src="upload/video.mp4" type='video/mp4' />
                <p class="vjs-no-js">播放失败请联系我们....</p>
            </video>

        </div>
        <div class="movie-box">
            <div class="movie-top">
            <span class="title">丰田巧妙产品植入</span>
                <i class="icon-share"></i>
            </div>
            <p class="movie-info">新书把不好的三国杀大是的都是阿斯顿阿斯顿阿四的撒给 v 过程中工作 在u刚刚在，持续给祖国发是的发弗格，森的复古 是的风格舒服的是犯嘀咕公司的，高富帅地方故事的公司的史。</p>
        </div>
        <div class="pop-show">
            <img src="img/share.png">
        </div>
    </div>
   
    <script src="js/video.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript">
       var frst_btn =0;
       var myPlayer = videojs('example_video_1');
       $('.icon-share').click(function(){
            myPlayer.pause();
            $('.pop-show').show();
            $('video').width('1');
            if ($('.vjs-big-play-button').css('display')=='none') {
                frst_btn =1;
                console.log(frst_btn );
                $('.vjs-has-started .vjs-poster,.vjs-big-play-button').show();
            }
       });
       $('.pop-show').click(function(){
            $(this).hide();
            $('video').width("100%");
            if (frst_btn==1) {
                $('.vjs-has-started .vjs-poster,.vjs-big-play-button').hide();
            }
            
       })
    </script>
</body>
</html>
